<input ng-model="compsearch" placeholder="search name/components" emptystringundefined>
<br>
<ul class="flex compact-ditem-list">
  <li class="compact-ditem"  ng-click="viewItem(item.id)" ng-repeat="item in items | recurseFilter:compsearch:'dname':'components'">
    <div class="center">
      <img src="http://cdn.dota2.com/apps/dota2/images/items/{{item.img}}">
    </div>
    <div class="center">
        <span class="ditem-name">{{ item.dname }}</span>
      </div>
    </div>
  </li>
</ul>
